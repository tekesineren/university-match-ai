<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Icon Auto-Download</title>
</head>
<body>
    <h1>Icon'lar İndiriliyor...</h1>
    <p>Lütfen bekleyin, icon'lar otomatik olarak indirilecek.</p>
    <p>İndirme tamamlandıktan sonra Downloads klasöründen dosyaları taşıyın.</p>
    
    <script>
        // SVG icon'ları oluştur
        function createIconSVG(size) {
            return `<svg width="${size}" height="${size}" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="bgGrad${size}" cx="50%" cy="50%" r="70%">
                        <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#8e44ad;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
                    </radialGradient>
                    <linearGradient id="spiralGrad${size}" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                        <stop offset="50%" style="stop-color:#e8d5f2;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#d2b4de;stop-opacity:0.7" />
                    </linearGradient>
                </defs>
                <rect width="512" height="512" fill="url(#bgGrad${size})" rx="100"/>
                <g transform="translate(256, 256)">
                    <path d="M 0 0 Q 0.5 0.5 1 1 Q 1.5 1.5 0 2.5 Q -1.5 1.5 -2.5 0 Q -1.5 -1.5 0 -3.5 Q 1.5 -1.5 5.5 0 Q 1.5 1.5 0 9 Q -1.5 1.5 -14 0 Q -1.5 -1.5 0 -22 Q 1.5 -1.5 35 0 Q 1.5 1.5 0 56 Q -1.5 1.5 -90 0 Q -1.5 -1.5 0 -145 Q 1.5 -1.5 234 0 Q 1.5 1.5 0 378 Q -1.5 1.5 -378 0 Q -1.5 -1.5 0 -612" 
                        fill="none" stroke="url(#spiralGrad${size})" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" transform="scale(0.95)"/>
                    <path d="M 0 0 Q 0.3 0.3 0.7 0.7 Q 1.0 1.0 0 1.8 Q -1.0 1.0 -1.8 0 Q -1.0 -1.0 0 -2.8 Q 1.0 -1.0 4.2 0 Q 1.0 1.0 0 6.8 Q -1.0 1.0 -10.5 0 Q -1.0 -1.0 0 -16.8 Q 1.0 -1.0 26.5 0 Q 1.0 1.0 0 42.8 Q -1.0 1.0 -68.5 0 Q -1.0 -1.0 0 -110.8 Q 1.0 -1.0 179.5 0 Q 1.0 1.0 0 290.3 Q -1.0 1.0 -290.3 0 Q -1.0 -1.0 0 -470.6" 
                        fill="none" stroke="rgba(255,255,255,0.75)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" transform="scale(0.95)"/>
                    <path d="M 0 0 Q 0.2 0.2 0.5 0.5 Q 0.7 0.7 0 1.3 Q -0.7 0.7 -1.3 0 Q -0.7 -0.7 0 -2.0 Q 0.7 -0.7 3.2 0 Q 0.7 0.7 0 5.2 Q -0.7 0.7 -8.0 0 Q -0.7 -0.7 0 -12.8 Q 0.7 -0.7 20.0 0 Q 0.7 0.7 0 32.8 Q -0.7 0.7 -51.8 0 Q -0.7 -0.7 0 -83.8 Q 0.7 -0.7 135.5 0 Q 0.7 0.7 0 219.3 Q -0.7 0.7 -219.3 0 Q -0.7 -0.7 0 -354.8" 
                        fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" transform="scale(0.95)"/>
                    <path d="M 0 0 Q 0.15 0.15 0.35 0.35 Q 0.5 0.5 0 0.9 Q -0.5 0.5 -0.9 0 Q -0.5 -0.5 0 -1.4 Q 0.5 -0.5 2.4 0 Q 0.5 0.5 0 3.8 Q -0.5 0.5 -5.8 0 Q -0.5 -0.5 0 -9.4 Q 0.5 -0.5 15.2 0 Q 0.5 0.5 0 24.6 Q -0.5 0.5 -39.8 0 Q -0.5 -0.5 0 -64.4 Q 0.5 -0.5 104.2 0 Q 0.5 0.5 0 168.6 Q -0.5 0.5 -168.6 0 Q -0.5 -0.5 0 -273.2" 
                        fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="scale(0.95)"/>
                    <path d="M 0 0 Q 0.1 0.1 0.25 0.25 Q 0.35 0.35 0 0.65 Q -0.35 0.35 -0.65 0 Q -0.35 -0.35 0 -1.0 Q 0.35 -0.35 1.7 0 Q 0.35 0.35 0 2.7 Q -0.35 0.35 -4.4 0 Q -0.35 -0.35 0 -7.1 Q 0.35 -0.35 11.5 0 Q 0.35 0.35 0 18.6 Q -0.35 0.35 -30.1 0 Q -0.35 -0.35 0 -48.7 Q 0.35 -0.35 78.8 0 Q 0.35 0.35 0 127.5 Q -0.35 0.35 -127.5 0 Q -0.35 -0.35 0 -206.3" 
                        fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" transform="scale(0.95)"/>
                    <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,1)"/>
                    <circle cx="0" cy="0" r="2" fill="rgba(255,255,255,0.8)"/>
                </g>
            </svg>`;
        }
        
        function downloadIcon(size) {
            const svg = createIconSVG(size);
            const svgBlob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            const img = new Image();
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        // Sayfa yüklendiğinde otomatik indir
        window.addEventListener('load', function() {
            setTimeout(function() {
                downloadIcon(512);
                setTimeout(function() {
                    downloadIcon(192);
                    setTimeout(function() {
                        document.body.innerHTML = '<h1>✅ Icon\'lar İndirildi!</h1><p>Downloads klasöründen <strong>icon-512.png</strong> ve <strong>icon-192.png</strong> dosyalarını şu klasöre taşıyın:</p><p><code>C:\\Users\\user\\master-application-agent\\web-app\\public\\</code></p>';
                    }, 2000);
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
